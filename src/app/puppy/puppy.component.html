<div class = "container" >
  <div class ="header">
    <h1>Suggest a name for this puppy :</h1>

        <input type="text" class="pupname" [(ngModel)]= "pupname">
    </div>
    <img class="image-container" alt="Puppy" src="src/assets/images/puppy.jpg"> 
    <h3>The suggested name is : {{pupname}}</h3>        
  </div>
</div>
